<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Search Results</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        padding: 20px;
    }

    .search-title {
        margin-bottom: 20px;
    }

    .trip-details {
        margin-bottom: 20px;
        border: 1px solid #ccc;
        padding: 10px;
        border-radius: 5px;
    }
</style>
</head>
<body>
<div class="container">
    <h1 class="search-title">Salom, Welcome to Search Page</h1>
    {% for dest in trip %}
    <div class="trip-details">
        <h3>{{ dest.city }}</h3>
        <p><strong>Departure:</strong> {{ dest.departure }}</p>
        <p><strong>Arrival:</strong> {{ dest.arrival }}</p>
        <p><strong>Budget:</strong> ${{ dest.budget }}</p>
    </div>
    {% endfor %}
</div>
</body>
</html>
